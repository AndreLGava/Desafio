<!DOCTYPE html>
<html>
    <head>
        <title>Desbravador Front-End</title>
        <meta charset="UTF-8">
        <link href="http://www.desbravador.com.br/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->

        <!-- Datepicker-->
        <link href="libraries/datepicker/css/datepicker3.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--Font Awesome (icones) -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Exclusivo do projeto --> 
        <link href="css/projeto.css" rel="stylesheet" type="text/css" />


        <!--Javascript primario -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Mantem os cabeçalhos no topo da pagina -->
        <script src="js/jquery-scrolltofixed-min.js" type="text/javascript"></script>
        <!-- Inicializa os componentes basicos -->
        <script src="js/global.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid"> 
            <div class="row">
                <!-- Menu superior-->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="http://www.desbravador.com.br/" target="_new"> Desbravador</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-language"></i> Language <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="index.html">Portuguese</a></li>
                                        <li><a href="ingles.html">English</a></li>
                                        <li><a href="espanhol.html">Spanish</a></li> 
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-eye"></i> Interface <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="ingles.html">Boostrap</a></li>
                                        <li><a href="mingles.html">Material</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>

            <!-- Formulario -->
            <div class="row">
                <form class="form-horizontal" name="form" method="post" enctype="multipart/form-data" atiction=".">
                    <fieldset>
                        <div class="col-xs-18 col-md-12">
                            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                <div class="panel panel-primary">
                                    <div class="panel-heading" role="tab" id="headingOne">
                                        <h4 class="panel-title">
                                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                <i class="fa fa-info"></i> Basic Information
                                            </a><i class="indicator glyphicon glyphicon-chevron-down pull-right"></i>
                                        </h4>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                        <div class="panel-body">

                                            <!-- Text input-->
                                            <div class="form-group">
                                                <label class="col-md-1 control-label" for="nome">First Name</label>  
                                                <div class="col-md-5">
                                                    <input id="nome" name="nome" type="text" placeholder="First Name" onblur = "validaNome(this.value);" class="form-control input-md" required="">
                                                    <span class="help-block">Required</span>  
                                                </div>
                                                <label class="col-md-1 control-label" for="sobrenome">Last Name</label>  
                                                <div class="col-md-5">
                                                    <input id="sobrenome" name="sobrenome" type="text" placeholder="Last Name" onblur = "validaNome(this.value);" class="form-control input-md" required="">
                                                    <span class="help-block">Required</span>  
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-1 control-label" for="email">E-mail</label>  
                                                <div class="col-md-5">
                                                    <input id="email" name="email" type="email" placeholder="Valid E-mail"  onblur="validacaoEmail(this.value)" class="form-control input-md" required="">
                                                    <div id="msgemail">

                                                    </div> 
                                                    <span class="help-block">Required</span>   
                                                </div>
                                                <label class="col-md-1 control-label" for="telefone">Phone</label>  
                                                <div class="col-md-5">
                                                    <input id="telefone" name="telefone" type="text" placeholder="phone" onblur = "validaTelefone(this.value);" class="form-control input-md" required="">
                                                    <span class="help-block">Type numbers only</span>  
                                                </div>
                                            </div>

                                            <!-- Select Basic -->
                                            <div class="form-group">
                                                <label class="col-md-1 control-label" for="nascimento">Date of birth</label>  
                                                <div class="col-md-5">
                                                    <input data-provide="datepicker" data-date-format="dd/mm/yyyy" name="nascimento" type="text" id="nascimento" placeholder="dd/mm/yyyy" onkeypress="return txtBoxFormat(this, '99/99/9999', event);" value="" maxlength="10" onblur="calcular()" class="form-control input-md" required=""/> 
                                                    <span class="label label-default" id="idade"></span>
                                                    <span class="help-block">Required</span>
                                                </div>
                                                <label class="col-md-1 control-label" for="sexo">Sex</label>
                                                <div class="col-md-5">
                                                    <label class="radio-inline" for="feminino">
                                                        <input type="radio" name="radios" id="feminino" value="Female" checked>
                                                        Female
                                                    </label> 
                                                    <label class="radio-inline" for="masculino">
                                                        <input type="radio" name="radios" id="masculino" value="Male">
                                                        Male
                                                    </label> 
                                                    <label class="radio-inline" for="outro">
                                                        <input type="radio" name="radios" id="outro" value="Other">
                                                        Other
                                                    </label> 
                                                    <span class="help-block"></span> 
                                                </div>
                                            </div>
                                            <!-- Text input-->
                                            <div class="form-group">

                                                <label class="col-md-1 control-label" for="nacionalidade">Nacionality</label>
                                                <div class="col-md-5">
                                                    <select id="nacionalidade" name="nacionalidade" class="form-control">
                                                        <option value="Brasileiro">Brazilian</option>
                                                        <option value="Russo">Russian</option>
                                                        <option value="Bulgário">Bulgarian</option>
                                                        <option value="Americano">American</option>
                                                        <option value="Mexicano">Mexican</option>
                                                        <option value="Canadense">Canadian</option>
                                                        <option value="Boliviano">Bolivian</option>
                                                        <option value="Italiano">Italian</option>
                                                        <option value="Alemão">German</option>
                                                        <option value="Português">Portuguese</option>
                                                        <option value="Espanhol">Spanish</option>
                                                        <option value="Espanhol">Other</option>
                                                    </select>
                                                    <span class="help-block"></span> 
                                                </div>
                                                <label class="col-md-1 control-label" for="cpf">CPF</label>  

                                                <div class="col-md-5">
                                                    <input id="cpf" name="cpf" onblur="CPF(this.value)" maxlength="11" type="text" placeholder="CPF" class="form-control input-md" required="">
                                                    <span class="help-block">Type numbers only</span>
                                                </div>
                                            </div>



                                            <!-- Text input-->
                                            <div class="form-group">
                                                <label class="col-md-1 control-label" for="identidade">Identity</label>  
                                                <div class="col-md-5">
                                                    <input id="identidade" name="identidade" type="text" onblur = "validaNome(this.value);" placeholder="Identity" class="form-control input-md" required="">
                                                    <span class="help-block"></span> 
                                                </div>
                                                <label class="col-md-1 control-label" for="orgao">Organ Dispatcher</label>  
                                                <div class="col-md-5">
                                                    <input id="identidade" name="orgao" type="text" onblur = "validaNome(this.value);"placeholder="Organ Dispatcher" class="form-control input-md" required="">
                                                    <span class="help-block"></span> 
                                                </div>
                                            </div>

                                            <!-- Text input-->
                                            <div class="form-group">
                                                <label class="col-md-1 control-label" for="profissao">Job</label>  
                                                <div class="col-md-5">
                                                    <input id="profissao" name="profissao" type="text" onblur = "validaNome(this.value);" placeholder="Job" class="form-control input-md" required="">
                                                    <span class="help-block"></span> 
                                                </div>
                                                <label class="col-md-1 control-label" for="civil">Marital Status</label>
                                                <div class="col-md-5">
                                                    <select id="civil" name="civil" class="form-control">
                                                        <option value="solteiro">Single</option>
                                                        <option value="casado">Married</option>
                                                        <option value="separado">Separeted</option>
                                                        <option value="divorciado">Divorced</option>
                                                        <option value="viuvo">Widower</option>
                                                    </select>
                                                    <span class="help-block"></span> 
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-primary">
                                    <div class="panel-heading" role="tab" id="headingTwo">
                                        <h4 class="panel-title">
                                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                <i class="fa fa-map-marker"></i>  Address
                                            </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
                                        </h4>
                                    </div>
                                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                        <div class="panel-body">


                                            <!-- Select Basic -->

                                            <div class="form-group">
                                                <label class="col-md-1 control-label" for="endereco">Address</label>  
                                                <div class="col-md-10">
                                                    <input id="endereco" name="endereco" type="text" placeholder="Address" onblur = "validaNome(this.value);" class="form-control input-md" required="" data-toggle="popover" data-placement="top" data-trigger="focus" title="Find what you are looking for!" data-content="You can search for zip code or a name of place to get the address, when you pick one other informations will appear below!">
                                                    <span class="help-block">Required</span>  
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-1 control-label" for="cep">Zip Code</label>  
                                                <div class="col-md-3">
                                                    <input name="cep" type="text" id="cep" onkeypress="return txtBoxFormat(this, '99999-999', event);" value="" size="10" maxlength="9" placeholder="Zip Code" class="form-control input-md"  data-toggle="popover" data-placement="top" data-trigger="focus"  data-content=" The address input will automaticaly filled when you type the sip code.">
                                                    <span class="help-block"></span> 
                                                </div><div class="col-md-2">
                                                    <a href="#" class="btn btn-block btn-primary" data-toggle="modal" data-target="#myModal" data-toggle="tooltip" data-placement="top" title="Search for a Zip Code directly from the Brazian Post Office site"><i class="fa fa-search"></i> Search for a Zip Code</a>
                                                </div>
                                                <label class="col-md-1 control-label" for="bairro">Neighborhood</label>  
                                                <div class="col-md-4">
                                                    <input id="bairro" name="bairro" type="text" placeholder="Neighborhood" onblur = "validaNome(this.value);" class="form-control input-md" >
                                                    <span class="help-block"></span> 
                                                </div>
                                            </div>
                                            <!-- Text input-->
                                            <div class="form-group">

                                                <label class="col-md-1 control-label" for="rua">Street</label>  
                                                <div class="col-md-4">
                                                    <input id="rua" name="rua" type="text" placeholder="Street" onblur = "validaNome(this.value);" class="form-control input-md" >
                                                    <span class="help-block"></span> 
                                                </div>
                                                <label class="col-md-1 control-label" for="numero">Number</label>  
                                                <div class="col-md-1">
                                                    <input id="numero" name="numero" type="text" placeholder="Number" class="form-control input-md" >
                                                    <span class="help-block"></span> 
                                                </div>
                                                <label class="col-md-1 control-label" for="complemento">Complement</label>  
                                                <div class="col-md-3">
                                                    <input id="complemento" name="complemento" type="text" placeholder="Complement" class="form-control input-md" >
                                                    <span class="help-block"></span> 
                                                </div>
                                            </div>
                                            <div id="results"></div>
                                            <span class="help-block"></span> 
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-primary">
                                    <div class="panel-heading" role="tab" id="headingThree">
                                        <h4 class="panel-title">
                                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                <i class="fa fa-circle"></i> Others
                                            </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
                                        </h4>
                                    </div>
                                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-md-2 control-label" for="textarea"> Observations</label>
                                                <div class="col-md-8">                     
                                                    <textarea class="form-control" id="textarea" name="textarea" style="height:250px" ></textarea>
                                                    <span class="help-block"></span> 
                                                </div>
                                            </div>                                  
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">                               
                                <div class="col-md-12">
                                    <button id="enviar" data-loading-text="Carregando..." autocomplete="off" name="enviar" class="btn btn-block btn-primary" data-toggle="tooltip" data-placement="top" title="Save and send"> <i class="fa fa-paper-plane-o"></i> Send</button>
                                </div>
                            </div>

                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content ">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Search on Brazian Post Office</h4>
                    </div>
                    <div class="modal-body">

                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="http://m.correios.com.br/movel/buscaCep.do"></iframe>
                        </div>
                    </div>                            
                </div>
            </div>
        </div>
        <!-- Faz a busca de endereços no Google -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
        <!-- Cria o calendario para seleção da data-->
        <script type="text/javascript" src="libraries/datepicker/js/bootstrap-datepicker.js"></script>
        <!--Validações customizadas com respectivos idiomas -->
        <script type="text/javascript" src="js/projetoE.js"></script>
    </body>
</html>
